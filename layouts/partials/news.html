<div class="container rows">
    {{ range . }}
        <article class="row mt-60">
            <a class="title is-4 has-text-link" href="{{.Permalink}}">{{.Title}}</a>
            <br />
            <p class="subtitle is-7 is-uppercase has-text-weight-bold has-text-grey-dark">{{.Date.Format "2006-01-02"}}</p>
            <p class="text is-6">
              {{.Description}}
            </p>
        </article>
    {{ end }}
</div>
